    <title>The Psychic Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

<body>
        <div class="row wrapper">
                <div class="col-sm-1"></div>

                    <div class="psychic"></div>

                <div class="col-sm-5 text-center">

    <header>
          <h1>The Psychic Game</h1>
          
    </header>

            <h3>Guess the letter that the Computer has selected;<br> Pick a letter from A - Z</h3>
    
            <h2>Are you Psychic?</h2>

        </div>
        <!--Empty Div for the tallies-->
        <div id="game">
            <ul class="list-group">
                <li class="list-group-item">

                </li>

                    <p id="losses">Losses: </p>
                </li>
                <li class="list-group-item">
                    <p id="guessLeft">Guesses Left: </p>
                </li>
                <li class="list-group-item">
                    <p id="guessedLetters">Your Guesses so far: </p>
                </li>
            </ul>
        </div>
    </div>

</div>
